<!DOCTYPE html>
<html lang="es>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO Mega Pr√°ctica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary">Estudiantes y Profesores</h1>

        <!--Alerta en caso de falla-->
        <div class="alert alert-danger my-2 d-none" role="alert">
            Todos los campos son obligatorios
        </div>

    
        <form id="formulario">
            <input 
            class="form-control mb-2"
            name="nombre"
            placeholder="Ingrese nombre"
            type="text"
            required
            >

            <input 
            class="form-control mb-2"
            name="edad"
            placeholder="Ingrese edad"
            type="number"
            required>

            <select class="form-select mb-2" name="opcion">
                <option value="Estudiante">Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes"></div>
            <div class="col-6" id="cardsProfesores"></div>
        </section>

        <template id="templateEstudiante">
            <article class="card mb-2">
                <div class="card-body">
                    <h5>
                        <span class="text-primary">Nombre</span>
                        <span class="badge bg-success">Aprobado</span>
                    </h5>
                    <h6></h6>
                    <p class="lead">edad</p>
                    <button class="btn btn-success">Aprobar</button>
                    <button class="btn btn-danger">Reprobar</button>
                </div>
            </article>
        </template>

        <template id="templateProfesor">
            <article class="card mb-2 bg-dark text-white">
                <div class="card-body">
                    <h5>nombre</h5>
                    <h6></h6>
                    <p class="lead">Edad</p>
                </div>
            </article>
        </template>
    </div>

    <script src="poo.js"></script>
</body>
</html>
